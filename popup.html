<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HIBP API Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 16px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .response {
      margin-top: 16px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>HIBP API Check</h1>
  <input type="email" id="emailInput" placeholder="Enter your email here">
  <button id="checkEmailBtn">Check Email</button>
  <input type="password" id="passwordInput" placeholder="Enter your password here">
  <button id="checkPasswordBtn">Check Password</button>
  <div id="response" class="response"></div>
  <script src="popup.js"></script>
</body>
</html>
